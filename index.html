<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt Game</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" media="all" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>

    <section class="game-stage">
        <div id="duck1" class="duck"></div>
        <div id="duck2" class="duck"></div>
        <div id="duck3" class="duck"></div>
        <div id="duck4" class="duck"></div>
        <div id="duck5" class="duck"></div>
        <div id="duck6" class="duck falling"></div>
        <div class="dog-container">
            <div class="dog">
                <div id="dogLaugh"></div>
                <div id="dogWithDuck"></div>
            </div>
        </div>
    </section>

    <section class="game-information">
        <div id="shot">
        <!-- Live one -->
            <div></div>
            <div></div>
            <div class="lost"></div>
        <h2>Shot</h2>
        </div>
        <div id="hit">
            <div class="success"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <h2>Hit</h2>
        </div>
        <div id="score"><p>Iinitial 0, one duck 200?</p>
            <h2>Score</h2>
        </div>
        
    </section>


    <script type="text/javascript" src="/javascript/duckHunt.js"></script>
</body>

</html>
