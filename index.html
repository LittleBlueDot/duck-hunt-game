<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Hunt Game</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" media="all" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body onload="dogSniffing()">
    <section class="game-stage">
      <div class="btn-container" id="start"><button onclick="startGame()">Play</button></div>
      <div class="game-end-text-wrap" id="gameOver">
        <p id="winner">Yikes, you lost! / You win</p>
        <div class="btn" id="restart"><button onclick="restart()">Play again!</button></div>
      </div>
      <div class="dog-container">
        <div class="dog">
          <div id="dogLaugh"></div>
          <div id="dogWithDuck"></div>
        </div>
      </div>
    </section>

    <section class="dog-intro">
      <div id="dogSniffing"></div>
    </section>

    <section class="game-information">
      <div id="shot">
        <h2>Shot</h2>
      </div>
      <div id="hit">
        <h2>Hit</h2>
      </div>
      <div>
        <p id="score">0</p>
        <h2>Score</h2>
      </div>
    </section>

    <script type="text/javascript" src="/javascript/duckHunt.js"></script>
  </body>
</html>
